<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<title>Ajout d'un dï¿½veloppeur</title>
</head>

<body>
	<section layout:fragment="contenu">
		<form th:action="@{/mvcdevs/add}" th:object="${dev}" method="post">
			<div class="form-group"> Id: <input class="form-control" readonly type="text" name="idDev"
					th:field="*{idDev}" /></div>
			<div class="form-group"> Nom: <input th:errorclass="alert-danger" class="form-control" type="text" id="nom"
					name="nom" th:field="*{nom}" /></div>
			<div class="form-group"> Email: <input th:errorclass="alert-danger" class="form-control" type="email"
					id="email" name="email" th:field="*{email}" /></div>
			<div class="form-group"> Date embauche: <input th:errorclass="alert-danger" class="form-control" type="date"
					id="dateEmbauche" name="dateEmbauche" th:field="*{dateEmbauche}" /></div>
			<div><button class="btn btn-primary" type="submit">Enregistrer</button></div>
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err:  ${#fields.errors('*')}" th:text="${err}" />
			</ul>
		</form>
	</section>


</body>

</html>x
