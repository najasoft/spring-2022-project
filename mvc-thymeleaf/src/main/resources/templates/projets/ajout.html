<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajout d'un projet</title>
</head>
<body>
    <form th:action="@{/mvcprojets/add}" th:object="${projet}" method="post">
        <div class="form-group"> Id:  <input class="form-control" readonly type="text" name="idProjet" th:field="*{idProjet}"/></div>
         <div class="form-group"> Description: <input class="form-control" type="text" id="description" name="description" th:field="*{description}"/></div>
      <div><button class="btn btn-primary" type="submit">Enregistrer</button></div>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
