<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Les projets</title>
</head>

<body>
	<h1>Les projets</h1>
	<div> <a th:href="@{/mvcprojets/add}" class="btn btn-primary">Ajouter</a> </div>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Description</th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="p:${projets}">
				<th scope="row" th:text="${p.idProjet}">1d</th>
				<td th:text="${p.description}">Description</td>
				<td> <a th:href="@{/mvcprojets/edit/{id}(id=${p.idProjet})}" class="btn btn-success" />Editer
				</td>
				<td> <a th:href="@{/mvcprojets/delete/{id}(id=${p.idProjet})}" class="btn btn-danger" />Supprimer</td>
			</tr>


		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
