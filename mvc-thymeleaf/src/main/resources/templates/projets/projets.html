<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">


<head>

	<title>Les projets</title>
</head>

<body>
	<section layout:fragment="contenu">
	<h1>Les projets</h1>
	<div> <a th:href="@{/mvcprojets/add}" class="btn btn-primary">Ajouter</a> </div>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Description</th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="p:${projets}">
				<th scope="row" th:text="${p.idProjet}">1d</th>
				<td th:text="${p.description}">Description</td>
				<td> <a th:href="@{/mvcprojets/edit/{id}(id=${p.idProjet})}" class="btn btn-success" />Editer
				</td>
				<td> <a th:href="@{/mvcprojets/delete/{id}(id=${p.idProjet})}" class="btn btn-danger" />Supprimer</td>
			</tr>


		</tbody>
	</table>

</section>
</body>

</html>
